<!DOCTYPE html>
<html lang="jp">
<head>
    <meta charset="UTF-8">

</head>
<body>
  <header>言語走者 by ogadra</header>

  <div id="overlay" class="hide">
    <div id="modal">
      <p>分割中…</p>
    </div>
  </div>

  <form>
    <p>1.テキスト入力</p>
    <textarea id="phrase" placeholder="テキストを入力してください"></textarea>
    <br>
    <p>2.文章分割実行</p>
    <button type="button" class="btn" id="split">
      <div id="splitContext">
        分割
      </div>

    </button>
    <br>
    <p>3.速度入力</p>
    <input type="range" value="60" min="60" max="100" step="1" >
    <br>
    <input type="button" class="btn" id ="run" value="実行">
  </form>
