<!DOCTYPE html>
<html lang="jp">
<head>
    <meta charset="UTF-8">
    <script src="kuromoji.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP&family=Roboto:wght@300&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="./pic/ico.ico">
    <link rel="stylesheet" href="style.css">
    <title>言語走者</title>
    <meta property="og:type" content="website" />
    <meta property="og:title" content="言語走者" />
    <meta property="og:url" content="https://phrasecutter.herokuapp.com/" />
    <meta property="og:image" content="https://phrasecutter.herokuapp.com/pic/ShareCard.png"/>
    <meta property="og:site_name" content="言語走者 by ogadra" />
    <meta property="og:description" content="文章を早く読むためのサイトです。" />
    <meta name="twitter:image" content="https://phrasecutter.herokuapp.com/pic/ShareCard.png"/>
    <meta name="twitter:card" content="summary_large_image"/>
    <meta name="twitter:site" content="@2020year"/>
    <meta name="twitter:creator" content="2020year"/>
</head>
<body>
  <header><a href="https://twitter.com/2020year">言語走者 by ogadra</a></header>

  <div id="overlay" class="hide">
    <div id="modal">
      <p id="wordRun"></p>
    </div>
  </div>

  <form onsubmit="return false;" >
    <p>1.テキスト入力</p>
    <textarea id="phrase" placeholder="テキストを入力してください"></textarea>
    <br>
    <p>2.文章分割実行</p>
    <button type="button" class="btn" id="split" disabled>
      <div id="splitContext">
        分割
      </div>
    </button>
    <br>
    <p>3.速度入力</p>
    <div class='val'>
      <input type="tel" id="speedval" value="180">
      <p>語 / 分</p>
    </div>

    <br>
    <button type="button" class="btn" id="run" disabled>
      <div id="splitContext">
        実行
      </div>
    </button>
  </form>

  <ul class="share">
    <li>
      <a href="https://twitter.com/intent/tweet?text=言語走者&url=https://phrasecutter.herokuapp.com/">
        <img src="./pic/Twitter.png" alt="Tweet">
      </a>
    </li>
    <li>
      <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
      <a href="https://social-plugins.line.me/lineit/share?url=言語走者 https://phrasecutter.herokuapp.com/">
        <img src="./pic/line.png" alt="LINE Share">
      </a>
    </li>
    <li>
      <a href="http://www.facebook.com/share.php?u=https://phrasecutter.herokuapp.com/" >
        <img src="./pic/facebook.png" alt="Facebook Share">
      </a>
    </li>
  </ul>

<script type="text/javascript" src="script.js"></script>
</body>
</html>
