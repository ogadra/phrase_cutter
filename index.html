<!DOCTYPE html>
<html lang="jp">
<head>
    <meta charset="UTF-8">
    <script src="kuromoji.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP&family=Roboto:wght@300&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
    <title>言語走者</title>
</head>
<body>
  <header>言語走者 by ogadra</header>

  <div id="overlay" class="hide">
    <div id="modal">
      <p id="wordRun"></p>
    </div>
  </div>

  <form>
    <p>1.テキスト入力</p>
    <textarea id="phrase" placeholder="テキストを入力してください">楽天ゴールデンイーグルスが優勝した</textarea>
    <br>
    <p>2.文章分割実行</p>
    <!-- <button type="button" class="btn" id="split" disabled> -->
    <button type="button" class="btn" id="split">
      <div id="splitContext">
        分割
      </div>
    </button>
    <br>
    <p>3.速度入力</p>
    <input type="range" value="60" min="60" max="100" step="1" id="speed"/>
    <input type="tel" id="speedval" value="60"/>
    <br>
    <button type="button" class="btn" id="run" disabled>
      <div id="splitContext">
        実行
      </div>
    </button>
  </form>

<script type="text/javascript" src="script.js"></script>
</body>
</html>
